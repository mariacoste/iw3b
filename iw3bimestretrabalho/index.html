<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dados com LocalStorage</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>

    <ul class="nav justify-content-center navbar" style="background-color: #C9AAE3;" data-bs-theme="light">
        <li class="nav-item">
            <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#formulario-itens">
                Adicionar
            </button>
            <button type="button" class="btn btn-outline-light" id="limpar">
                Limpar tudo
            </button>
        </li>
    </ul>

    <!-- Modal -->
    <div class="modal fade" id="formulario-itens" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Fazer cadastro</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="formUsuario" class="row g-3 mb-4">
                        <input type="hidden" id="editIndex" value="-1" />

                        <div class="col-md-6">
                            <input type="text" id="nome" class="form-control" placeholder="Nome" required />
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="endereco" class="form-control" placeholder="Endereço" required />
                        </div>
                        <div class="col-md-6">
                            <input type="email" id="email" class="form-control" placeholder="Email" required />
                        </div>
                        <div class="col-md-6">
                            <input type="tel" id="telefone" class="form-control" placeholder="Telefone" required maxlength="15" OnKeyPress="numero('(##) #####-####',this)"/>
                        </div>
                        <div class="col-md-6">
                            <input type="password" id="senha" class="form-control" placeholder="Senha" required />
                        </div>
                        <div class="col-md-6 d-grid">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <h1>Lista de Usuários</h1>
        <br>
        <table class="table table-striped table-bordered" id="tabelaUsuarios">
            <thead class="table-danger">
                <tr>
                    <th style="text-align: center;">Nome</th>
                    <th style="text-align: center;">Endereço</th>
                    <th style="text-align: center;">Email</th>
                    <th style="text-align: center;">Telefone</th>
                    <th style="text-align: center;">Senha</th>
                    <th style="width: 150px; text-align: center;">Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h3>Filtro</h3>
        <div class="mb-3">
            <input type="text" id="filtro" class="form-control" placeholder="Filtrar usuários por ID ou Nome..." />
        </div>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        $(function () {
            let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

            function salvarNoLocalStorage() {
                localStorage.setItem("usuarios", JSON.stringify(usuarios));
            }

            function renumerarIds() {
                usuarios.forEach((usuario, index) => {
                    usuario.id = index;
                });
            }

            function renderTabela(filtro = '') {
                const tbody = $('#tabelaUsuarios tbody');
                tbody.empty();

                const filtroLower = filtro.toLowerCase();

                usuarios.forEach((usuario, index) => {
                    const idStr = String(usuario.id);
                    const nomeLower = usuario.nome.toLowerCase();

                    if (idStr.includes(filtroLower) || nomeLower.includes(filtroLower)) {
                        tbody.append(`
                            <tr>
                                <td>${usuario.nome}</td>
                                <td>${usuario.endereco}</td>
                                <td>${usuario.email}</td>
                                <td>${usuario.telefone}</td>
                                <td>${usuario.senha}</td>
                                <td>
                                    <button class="btn btn-sm btn-light btnEditar" data-index="${index}">Editar</button>
                                    <button class="btn btn-sm btn-light btnExcluir" data-index="${index}">Excluir</button>
                                </td>
                            </tr>
                        `);
                    }
                });
            }

            // Salvar ou Editar usuário
            $('#formUsuario').on('submit', function (e) {
                e.preventDefault();

                const nome = $('#nome').val().trim();
                const endereco = $('#endereco').val().trim();
                const email = $('#email').val().trim();
                const telefone = $('#telefone').val().trim();
                const senha = $('#senha').val().trim();
                const editIndex = parseInt($('#editIndex').val());

                if (!nome || !endereco || !email || !telefone || !senha) {
                    alert('Preencha todos os campos');
                    return;
                }

                if (editIndex === -1) {
                    usuarios.push({
                        id: usuarios.length,
                        nome, endereco, email, telefone, senha
                    });
                } else {
                    usuarios[editIndex] = {
                        id: usuarios[editIndex].id,
                        nome, endereco, email, telefone, senha
                    };
                    $('#editIndex').val(-1);
                }

                salvarNoLocalStorage();
                this.reset();
                renderTabela($('#filtro').val());
                $('#formulario-itens').modal('hide');
            });

            // Editar
            $(document).on('click', '.btnEditar', function () {
                const index = $(this).data('index');
                const usuario = usuarios[index];

                $('#nome').val(usuario.nome);
                $('#endereco').val(usuario.endereco);
                $('#email').val(usuario.email);
                $('#telefone').val(usuario.telefone);
                $('#senha').val(usuario.senha);
                $('#editIndex').val(index);

                $('#formulario-itens').modal('show');
            });

            // Excluir
            $(document).on('click', '.btnExcluir', function () {
                const index = $(this).data('index');
                if (confirm('Deseja realmente excluir?')) {
                    usuarios.splice(index, 1);
                    renumerarIds();
                    salvarNoLocalStorage();
                    renderTabela($('#filtro').val());
                }
            });

            // Limpar tudo
            $('#limpar').on('click', function () {
                if (confirm('Deseja apagar todos os dados?')) {
                    usuarios = [];
                    localStorage.removeItem('usuarios');
                    renderTabela();
                }
            });

            // Filtro
            $('#filtro').on('input', function () {
                renderTabela($(this).val());
            });

            // Inicial
            renderTabela();
        });


        function numero(mascara, documento) {
            let i = documento.value.length;
            let saida = '#';
            let texto = mascara.substring(i);
            while (texto.substring(0, 1) != saida && texto.length ) {
                documento.value += texto.substring(0, 1);
                i++;
                texto = mascara.substring(i);
            }
        }
    </script>
</body>

</html>
